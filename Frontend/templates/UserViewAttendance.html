        .switch {

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 3px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

    <script type="text/javascript">
        checkAuthenticated();
        function checkAuthenticated() {
            if ($.cookie("cookie_name") == undefined) {
                window.location.href = "login.html";
            } else {
                CheckPermission();
            }
        }
        $(document).ready(function () {
            $("#fromDate").datepicker({ 
                endDate: new Date(),
                format: 'yyyy-mm-dd',
                autoclose: true,
            }).on('changeDate', function (selected) {
                var minDate = new Date(selected.date.valueOf());
                $('#toDate').datepicker('setStartDate', minDate);
                if ($("#fromDate").val() != "" && $("#toDate").val() != "") {
                    $('#SubmitButton').removeAttr('disabled');
                    table.clear().draw();
                    //GetAttendance();
                }
            });

            $("#toDate").datepicker({
                endDate: new Date(),
                format: 'yyyy-mm-dd',
                autoclose: true
            }).on('changeDate', function (selected) {
                var minDate = new Date(selected.date.valueOf());
                $('#fromDate').datepicker('setEndDate', minDate);
                if ($("#fromDate").val() != "" && $("#toDate").val() != "") {
                    $('#SubmitButton').removeAttr('disabled');
                    table.clear().draw();
                    //GetAttendance();
                }
            });
        });


        var table = $('#sortable-table').DataTable({
            "responsive": true,
            "order": [[0, "asc"]],
            "searching": false,
            "bPaginate": false,
            "bLengthChange": false,
            "bFilter": false,
            "bInfo": false,
            //"bAutoWidth": false
        });

        function GetAttendance() {
            //var myParam = location.search.split('token=')[1];
            //Hdnpage HdnIndex
            var myParam = $.cookie("cookie_name");
            var page = $("#Hdnpage").val();
            var index = $("#HdnIndex").val();
            var Id = location.search.split('id=')[1];
            var url = "http://dfo.hktech.in/Admin/Getallattendance/?start_date=" + $("#fromDate").val() + "&end_date=" + $("#toDate").val() + "&user_id=" + Id + "&page=" + page + "&index=" + index;
            $.ajax({
                url: url,
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam) },
                success: function (response) {
                    table.clear().draw();
                    for (i = 0; i < response.data.length; i++) {
                        var string = "<tr><th scope = 'row'>" + i + 1 + "</th>";


                        var attendancereport = '<i class="bi bi-patch-check-fill" style="color:red;"></i>';
                        if (response.data[i].status == true) {
                            attendancereport = '<i class="bi bi-patch-check-fill" style="color:green;"></i>';;
                        }

                        table.row.add([
                            i + 1,
                            response.data[i].date,
                            attendancereport,
                        ]).draw(false);


                    }
                    $(".preloader").hide();
                    var Page = parseInt(response.page);
                    if (Page <= 1) {
                        $("#sortable-table_previous").css('display', 'none');
                    } else {
                        $("#sortable-table_previous").css('display', '');
                    }
                    var TotalPages = Math.trunc(parseInt((response.total_count) / parseInt(response.index))) + 1;

                    if (Page == TotalPages) {
                        $("#sortable-table_next").css('display', 'none');
                    }
                    else {
                        $("#sortable-table_next").css('display', '');
                    }

                    $("#Hdnpage").val(Page);
                    $("#HdnIndex").val(response.index);
                    $("#sortable-table_Count").text(Page);
                    $("#sortable-table_info").html("Showing " + Page + " out of " + TotalPages);
                }
            });
        }

        $("#sortable-table_next").click(function () {
            var Page = parseInt($("#Hdnpage").val());
            Page = Page + 1;
            if (Page <= 1) {
                $("#sortable-table_previous").css('display', 'none');
            } else {
                $(".preloader").show();
                table.clear().draw();
                $("#sortable-table_previous").css('display', '');
                $("#Hdnpage").val(Page);
                GetAttendance()
            }
        });

        $("#sortable-table_previous").click(function () {
            var Page = parseInt($("#Hdnpage").val());
            Page = Page - 1;
            if (Page <= 0) {
                $("#sortable-table_previous").css('display', 'none');
            } else {
                $(".preloader").show();
                table.clear().draw();
                $("#sortable-table_previous").css('display', '');
                $("#Hdnpage").val(Page);
                GetAttendance()
            }
        });

            $.removeCookie('cookie_name', { path: '/' });

            if ($.cookie("RoleId") == "Super admin") {

                $("#sidebarnav").append('<li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="states.html"><i class="fa fa-globe" aria - hidden="true" ></i > <span class="hide-menu">States</span></a></li>');

                $("#sidebarnav").append('<li class="sidebar-item"><a class="sidebar-link waves-effect waves-dark sidebar-link" href="UserForms.html"><i class="fa fa-table" aria - hidden="true" ></i > <span class="hide-menu">Form</span></a></li>');
