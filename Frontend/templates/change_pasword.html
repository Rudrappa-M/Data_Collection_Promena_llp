    <script type="text/javascript">
        checkAuthenticated();
        function checkAuthenticated() {
            if ($.cookie("cookie_name") == undefined) {
                window.location.href = "login.html";
            } else {
                CheckPermission();
                GetProfiles();
            }
        }
        function GetProfiles() {
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/Profile/",
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                dataType: 'json',
                error: function (err) {
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam) },
                success: function (response) {
                    var email = response.data[0].email;
                    var name = response.data[0].full_name;
                    var mobile = response.data[0].mobile_number
                    $("#userName").html(name);
                    $("#Email").html(email);
                    $("#mobile").html(mobile);
                    if (response.data[0].profile_photo != null) {
                        $("#ImgProfile").attr("src", response.data[0].profile_photo);
                    }
                }
            });
        }

        function ChangePassword() {
            //var myParam = location.search.split('token=')[1];
            var myParam = $.cookie("cookie_name");
            var old_password = $("#old_password").val();
            var new_password = $("#new_password").val();
            if (old_password == "") {
                alert("Please enter Old password");
                return;
            }
            if (new_password == "") {
                alert("Please enter Old password");
                return;
            }
            $.ajax({
                url: "http://dfo.hktech.in/Admin/Change_password/",
                type: 'PUT',
                data: '{ "old_password":"' + old_password + '","new_password":"' + new_password + '"}',
                headers: { Authorization: $`Bearer ${myParam}` },
                dataType: 'json',
                contentType: 'application/json',
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            $("#lblErrorMsg").html('Invalid Details provided');
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            $("#lblErrorMsg").html('Failed to update Password');
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam); $(".preloader").show(); },
                success: function (response) {
                    //var email = response.data[0].email;
                    //var name = response.data[0].full_name;
                    //var mobile = response.data[0].mobile_number
                    //$('input[name="name"]').val(name);
                    //$('input[name="email"]').val(email);
                    //$('input[name="mobile"]').val(mobile);
                    $("#old_password").val('');
                    $("#new_password").val('');
                    $("#lblErrorMsg").html('Successfully updated Password');
                    $(".preloader").hide();
                }
            });
        }

        function Logout() {
            $.removeCookie('cookie_name', { path: '/' });
            window.location.href = "login.html";
        }
