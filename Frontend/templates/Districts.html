        function checkAuthenticated() {
            if ($.cookie("cookie_name") == undefined) {
                window.location.href = "login.html";
            } else {
                CheckPermission();
                GetAllStates();
            }
        }

        var table = $('#sortable-table').DataTable();

        function GetAllStates() {
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/Getallstates/",
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam) },
                success: function (response) {
                    $('#StateId').find('option').remove().end();
                    for (i = 0; i < response.data.length; i++) {
                        $('<option>').val(response.data[i].id).text(response.data[i].state_name).appendTo('#StateId');
                        $(".preloader").hide();
                    }

                    table.clear().draw();
                    GetAllDistricts();
                }
            });
        }

        function GetAllDistricts() {
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/Getalldistricts?id=" + $("#StateId").val(),
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam); $(".preloader").show(); },
                success: function (response) {
                    for (i = 0; i < response.data.length; i++) {
                        table.row.add([
                            i + 1,
                            response.data[i].district_name                            
                        ]).draw(false);
                    }
                    $(".preloader").hide();
                }
            });
        }

        $(document).ready(function () {

        });

        function Logout() {

        $("#StateId").change(function () {
