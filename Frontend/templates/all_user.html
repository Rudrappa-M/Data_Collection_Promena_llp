    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 3px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

    <script type="text/javascript">

        checkAuthenticated();
        function checkAuthenticated() {
            if ($.cookie("cookie_name") == undefined) {
                window.location.href = "login.html";
            }
            if ($.cookie("RoleId") == "user") {
                window.location.href = "profile.html"
            }
            else {
                CheckPermission();
                RolesCheck()
                GetAllUsers();
            }
        }

        function RolesCheck() {
            if ($.cookie("RoleId") == "Super admin") {
                $("#StatusTbl").show();
                $("#PaymentVerified").show();
                $("#Assign").show();
            } else if($.cookie("RoleId") == "State head"){
                $("#StatusTbl").show();
                $("#PaymentVerified").show();
                $("#Assign").hide();
            }
            else {
                $("#StatusTbl").hide();
                $("#PaymentVerified").hide();
                $("#Assign").hide();
            }
        }

        var table = $('#sortable-table').DataTable({
            "responsive": true,
            "order": [[0, "asc"]],
            "searching": false,
            "bPaginate": false,
            "bLengthChange": false,
            "bFilter": false,
            "bInfo": false,
            //"bAutoWidth": false
        });
        function GetAllUsers() {
            //var myParam = location.search.split('token=')[1];
            //Hdnpage HdnIndex
            var myParam = $.cookie("cookie_name");
            var page = $("#Hdnpage").val();
            var index = $("#HdnIndex").val();
            var Text = $("#datatable_search_text").val();
            var url = "http://dfo.hktech.in/Admin/Getallusers?page=" + page + "&index=" + index;
            if (Text != "") {
                url = "http://dfo.hktech.in/Admin/Getallusers?page=" + page + "&index=" + index + "&search=" + Text;
            }
            $.ajax({
                url: url,
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam) },
                success: function (response) {
                    table.clear().draw();
                    for (i = 0; i < response.data.length; i++) {
                        var string = "<tr><th scope = 'row'>" + i + 1 + "</th>";

                        var img = "";
                        if (response.data[i].profile_photo == null) {
                            img = "assets/img/stisla.jpg";
                        } else {
                            img = response.data[i].profile_photo;
                        }

                        var FormUpdate = '<i class="bi bi-patch-check-fill" style="color:red;"></i>';
                        if (response.data[i].is_formupdated == true) {
                            FormUpdate = '<i class="bi bi-patch-check-fill" style="color:green;"></i>';;
                        }
                        var mobileVerified = '<i class="bi bi-patch-check-fill" style="color:red;"></i>';
                        if (response.data[i].is_otpvalidated == true) {
                            mobileVerified = '<i class="bi bi-patch-check-fill" style="color:green;"></i>';;
                        }
                        var paymentStatus = '<i class="bi bi-patch-check-fill" style="color:red;"></i>';
                        if (response.data[i].is_paymentdone == true) {
                            paymentStatus = '<i class="bi bi-patch-check-fill" style="color:green;"></i>';;
                        }
                        if ($.cookie("RoleId") == "Super admin" || $.cookie("RoleId") == "State head") {
                            var paymentVerified = '<label onclick="paymentVerify(\'' + response.data[i].mobile_number + '\',' + true + ')"><span class="fa fa-ban" style="color:red;"></span></label>';
                            if (response.data[i].payment_verified == true) {

        function Activateuser(mobileNo, status) {
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/Verifyuser/",
                type: 'POST',
                data: '{ "mobile_number":"' + mobileNo + '","is_verified":' + status + '}',
                headers: { Authorization: $`Bearer ${myParam}` },
                dataType: 'json',
                contentType: 'application/json',
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            $("#lblErrorMsg").html('Invalid Details provided');
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            $("#lblErrorMsg").html('Failed to update Password');
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam); $(".preloader").show(); },
                success: function (response) {
                    table.clear().draw();
                    GetAllUsers();
                }
            });
        }
