    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

            .switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

            .slider:before {
                position: absolute;
                content: "";
                height: 26px;
                width: 26px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                -webkit-transition: .4s;
                transition: .4s;
            }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 3px;
        }

            .slider.round:before {
                border-radius: 50%;
            }

    <script type="text/javascript">

        checkAuthenticated();
        function checkAuthenticated() {
            if ($.cookie("cookie_name") == undefined) {
                window.location.href = "login.html";
            } else {
                CheckPermission();
                GetAllUsers();
            }
        }

        var table = $('#sortable-table').DataTable();
        function GetAllUsers() {
            //var myParam = location.search.split('token=')[1];
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/GetRoles/",
                type: "GET",
                headers: { Authorization: $`Bearer ${myParam}` },
                error: function (err) {
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            // bad request
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            //Something bad happened
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam) },
                success: function (response) {
                    for (i = 0; i < response.data.length; i++) {
                        var string = "<tr><th scope = 'row'>" + i + 1 + "</th>";
                        var Status = '<label onclick="DeleteRole(' + response.data[i].id + ',\'' + response.data[i].rolename + '\')"><span class="glyphicon glyphicon-trash"></span></label>';

                        table.row.add([
                            i + 1,
                            response.data[i].rolename,
                            Status
                        ]).draw(false);
                    }
                    $(".preloader").hide();
                }
            });
        }

        function Logout() {
            $.removeCookie('cookie_name', { path: '/' });
            window.location.href = "login.html";
        }

        $('#myModal').modal({
            show: false
        });

        $('#ModalRole').modal({

        function DeleteRole(id, RoleName) {
            //HdnRoleId  RoleName BtnYes
            $("#HdnRoleId").val(id);
            $("#RoleName").html(RoleName);
            $('#myModal').modal('show', true);
        }

        function DeleteRoleConfirm() {
            var RoleId = $("#HdnRoleId").val();
            var myParam = $.cookie("cookie_name");
            $.ajax({
                url: "http://dfo.hktech.in/Admin/DeleteRoles/?id=" + RoleId,
                type: "DELETE",
                headers: { Authorization: $`Bearer ${myParam}` },
                //data: '{ "id" : "' + RoleId + '"}',
                dataType: 'json',
                contentType: 'application/json',
                error: function (err) {
                    $('#myModal').modal('hide');
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            $("#lblErrorMsg").html('Failed To Delete Role');
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            $("#lblErrorMsg").html('Failed To Delete Role');
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam); $(".preloader").show(); },
                success: function (response) {
                    $('#myModal').modal('hide');
                    table.clear().draw();
                    GetAllUsers();
                }
            });
        }

        function CreateRole() {
            $('#ModalRole').modal('show', true);
        }

        function CreateNewRole() {
            $("#lblRoleErrorMsg").html('');
            var RoleName = $("#RoleNameCreate").val();
            var myParam = $.cookie("cookie_name");
            if (RoleName == "") {
                $("#lblRoleErrorMsg").html('Enter Role Name');
                return;
            }
            $.ajax({
                url: "http://dfo.hktech.in/Admin/CreateRole/",
                type: "POST",
                headers: { Authorization: $`Bearer ${myParam}` },
                data: '{ "rolename" : "' + RoleName + '"}',
                dataType: 'json',
                contentType: 'application/json',
                error: function (err) {
                    $('#ModalRole').modal('hide');
                    $("#lblRoleErrorMsg").html('');
                    $(".preloader").hide();
                    switch (err.status) {
                        case 400:
                            $("#lblErrorMsg").html('Failed To Create Role');
                            break;
                        case 401:
                            window.location.href = "login.html";
                            break;
                        case 403:
                            // forbidden
                            break;
                        default:
                            $("#lblErrorMsg").html('Failed To Create Role');
                            break;
                    }
                },
                beforeSend: function (xhr) { xhr.setRequestHeader('Authorization', 'Bearer ' + myParam); $(".preloader").show(); },
                success: function (response) {
                    $('#ModalRole').modal('hide');
                    $("#lblRoleErrorMsg").html('');
                    $("#RoleNameCreate").val('');
                    table.clear().draw();
                    GetAllUsers();
                }
            });
        }
